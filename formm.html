<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    *<b>Muhammad Rashia Adinta</b><br>
    *<b>XII.G</b> <br>
    come and join, please insert

    <form id="registerform">
        <input type="text" id="nama" placeholder="nama" required><br>
        <input type="email" id="email" placeholder="email" required><br>
        <input type="password" id="password" placeholder="password" required><br>
        <input type="number" id="nomor" placeholder="no hp" required><br>
        <input type="date" id="tanggal" placeholder="tanggal lahir" required><br>

        Jenis Kelamin:
        <input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
        <input type="radio" name="jenis_kelamin" value="Perempuan" required> Perempuan<br><br>

        <button type="submit" style="color: blue;">submit</button>
    </form>

    <table id="data_table" style="margin-top:20px;">
        <thead>
            <tr>
                <th>nama</th>
                <th>email</th>
                <th>tanggal lahir</th>
                <th>jenis kelamin</th>
                <th>no hp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan dimasukkan di sini -->
        </tbody>
    </table>

    <script>
        document.getElementById("registerform").addEventListener("submit", function(e) {
            e.preventDefault();

            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const tanggal = document.getElementById("tanggal").value;
            const nomor = document.getElementById("nomor").value;
            const gender = document.querySelector('input[name="jenis_kelamin"]:checked').value;

            const table = document.getElementById("data_table").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = nama;
            newRow.insertCell(1).textContent = email;
            newRow.insertCell(2).textContent = tanggal;
            newRow.insertCell(3).textContent = gender;
            newRow.insertCell(4).textContent = nomor;

            document.getElementById("registerform").reset();
        });
    </script>
</body>
</html>
